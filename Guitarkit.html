<!DOCTYPE html>
<html background="audience.jpg">
    <head>
        <title>Play your music</title>
        <link rel = "stylesheet" href = "Drumkit.css">
        <link rel = "icon" href="guitar-icon.png">
    </head>
    <style>
        body{
            background-image: url("audience.jpg");
            background-size: cover;
            background-attachment: fixed;
            background-position: 0%;
        }
    </style>
    <body>
        <div class="key-map-wrapper">
            <h2>Key Control</h2>
            <ul class="key-map-list">
              <li>
                <kbd class="key-code">Stroke</kbd>
                <span class="key-sound" >Stroke</span>
              </li>
              
            </ul>
          </div>
        <div class="myTitle">
            <h1>
                 Welcome to the Guiter Player
            </h1>
        </div>
        <div class="myImg">
            <img src="guitar-player.png" alt="guitar image" id="guitar">
        </div>
        <div data-key="32" class = "stroke">
           <kbd>Stroke</kbd>
        </div>
    </body>
</html>
