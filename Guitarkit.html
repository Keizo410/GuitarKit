<!DOCTYPE html>
<html background="audience.jpg">
    <head>
        <title>Play your music</title>
        <link rel = "stylesheet" href = "Guitarkit.css">
        <link rel = "icon" href="guitar-icon.png">
    </head>
    <style>
        body{
            background-image: url("audience.jpg");
            background-size: cover;
            background-attachment: fixed;
            background-position: 0%;
        }
    </style>
    <body>
        <div class="key-map-wrapper">
            <h2>Key Control</h2>
            <ul class="key-map-list">
              <li>
                <kbd class="key-code">Stroke</kbd>
                <span class="key-sound"> Shift</span>
              </li>
              <li>
                <kbd class="key-code">C</kbd>
                <span class="key-sound">C chord</span>
              </li>
              <li>
                <kbd class="key-code">D</kbd>
                <span class="key-sound">D chord</span>
              </li>
              <li>
                <kbd class="key-code">E</kbd>
                <span class="key-sound">E chord</span>
              </li>
              <li>
                <kbd class="key-code">F</kbd>
                <span class="key-sound">F chord</span>
              </li>
              <li>
                <kbd class="key-code">G</kbd>
                <span class="key-sound">G chord</span>
              </li>
              <li>
                <kbd class="key-code">A</kbd>
                <span class="key-sound">A chord</span>
              </li>
              <li>
                <kbd class="key-code">B</kbd>
                <span class="key-sound">B chord</span>
              </li>
              
              
            </ul>
          </div>

        <div class ="guitar-kit-wrapper">
            <div class="myTitle">
                <h1>
                 Welcome to the Guiter Player
                </h1>
            </div>
            
            <img class = "guitar-kit" src="guitar-player.png" alt="guitar image" id="guitar">
            
        </div>

        <div data-key="32" class = "stroke">
           <kbd>Stroke</kbd>
        </div>
    </body>
</html>
